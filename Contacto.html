<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="/index.html">Inicio</a>
                </li>
                <li>
                    <a href="./Comprar.html">Comprar</a>
                </li>
                <li>
                    <a href="./QuienesSomos.html">¿Quienes somos?</a>
                </li>
                <li>
                    <a href="./Contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
        <div>
            <img src="./imagenes/LogoChile.jpg" alt="Logo del restaurante México Lindo">
        </div>
    </header>
    <main>
        <h1>Contacto</h1>
        <h2>Contactanos</h2>
        <section>
            <form>
                <label for="">Ingresa tu nombre:</label>
                <input type="text" name="" id="">
                <label for="">Ingresa tu apellido paterno:</label>
                <input type="text" name="" id="">
                <label for="">Ingresa tu apellido materno:</label>
                <input type="text" name="" id="">
                <label for="">Ingresa tu edad:</label>
                <input type="number" name="" id="">
                <label for="">Ingresa tu email:</label>
                <input type="email" name="" id="">
                <label for="">Ingresa tu contraseña:</label>
                <input type="password" name="" id="">
                <label for="">Ingresa tu dirección:</label>
                <input type="text" name="" id="">
            </form>
            <div>
                <p>Agrega tu comentario</p>
                <textarea name="" id="" cols="30" rows="10" placeholder="Queremos escucharte"></textarea>
            </div>
            <input type="reset" value="Limpiar">
            <input type="submit" value="Enviar formulario">
        </section>
        <aside>
            <img src="./imagenes/WhatsApp.png" alt="WhatsApp">
            <img src="./imagenes/chat.png" alt="Chat"> 
         </aside>
    </main>
    <footer>
        <p>Restaurante México Lindo -- Todos los derechos reservados</p>
    </footer>
</body>
</html>
